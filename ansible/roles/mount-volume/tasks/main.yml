---
- set_fact: ansible_python_interpreter=/usr/bin/python
  when: (ansible_distribution == "CentOS" and ansible_distribution_major_version < '5')

- set_fact: already_mounted=True
  when: item.mount == '{{ MOUNTNAME }}'
  with_items: ansible_mounts

- name: mount volume to MOUNTNAME
  mount: name={{ MOUNTNAME }} src={{ MOUNTSOURCE }} fstype={{ MOUNTTYPE }} state=mounted
  when: (ansible_devices.{{ MOUNTSOURCE }} is defined) and (already_mounted is not defined)
