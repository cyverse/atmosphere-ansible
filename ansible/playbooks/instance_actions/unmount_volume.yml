---
- name: Checking for necessary --extra_vars
  hosts: all
  vars:
    example:
      - "-e \"{src: '/dev/vdc'}\""

  tasks:

    - fail:
        msg: "Must set src. Pass a value in via `-e` as JSON {{example[0]}}"
      when: "{{ src is not defined }}"

- name: Playbook to unmount a volume
  hosts: atmosphere
  roles:
    - unmount-volume
